<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
     <link rel="stylesheet" href="asets/styles/styles.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
        <img class="header__logo" src="asets/imagenes/Logo.png" alt="logo alura">
        </div>
    </header>
   
 <main>
    <div class="main">
    <div class="left"> 
       <textarea  id="ingresoTexto" class="ingreso__texto" 
         name=""
         id=""
         placeholder="Ingrese texto aqui" ></textarea>

    <div class="left__footer">
     <img 
     src="asets/imagenes/bi_exclamation-circle-fill.png"
      alt="muñeco alura">
     <span class="left__info">Solo letras minúsculas sin acentos</span>
     
     <div class="left__botones">
      <button id="btnEncriptar" class="btn__encriptar">Encriptar </button>
      <button id="btnDesencriptar" class="btn__desencriptar">Desencriptar</button>
    </div>
    </div>

   </div>

    <div id="right" class="right ajustar">
        <img id="muñeco" class="muñeco"  src="asets/imagenes/Muñeco.png"
         alt="">
         <textarea id="mensajeFinal" class="mensaje__final" placeholder="Ningún mensaje fue encontrado"></textarea>
        <p id="rightInfo" class="right__info">Ingresa el texto que desees encriptar o desencriptar.</p>
        <button id="btnCopiar" class="btn-copiar oculto" >Copiar</button>
    </div>
</div>
 </main>
<script src="js/script.js"></script>
    
</body>
</html>
